<h2 class="text-center">Current Cart</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col" (sort)="onSort($event)">Name</th>
            <th scope="col" (sort)="onSort($event)">Price</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let service of cart; let i = index">
            <td>{{ service.name }} </td>
            <td>${{ service.price }}</td>
            <td><button type="button" class="btn btn-secondary" (click)="removeFromCart(i)">Remove</button></td>
        </tr>
    </tbody>
</table>
<h4 *ngIf="cart.length === 0" class="text-center text-muted">Cart Empty</h4>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <button [disabled]="cart.length === 0" type="button" class="btn btn-secondary" (click)="emptyCart()">Empty Cart</button>
        </div>
        <div class="col-8 text-center">
            <p>Total: ${{total | number : '1.2-2'}}</p>
        </div>
    </div>
</div>
